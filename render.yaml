services:
  - type: web
    name: vidsrc-streaming-site
    # Force redeploy
    env: node
    plan: free
    rootDir: .
    buildCommand: npm ci --cache /tmp/empty-cache && npm run build && pwd && ls -la && ls -la src/ && find . -name "server.js" -type f
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
    branch: main